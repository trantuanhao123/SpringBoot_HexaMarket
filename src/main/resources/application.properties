# ======================================================
# = APPLICATION
# ======================================================
spring.application.name=hexamarket
server.port=${SERVER_PORT:8080}
spring.profiles.active=${SPRING_PROFILE:local}

# ======================================================
# = DATASOURCE - PostgreSQL 16 (Docker)
# ======================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Driver class (giúp Hibernate nhận diện rõ ràng hơn)
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# Connection pool (HikariCP) - Cực quan trọng cho Concurrency
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}
spring.datasource.hikari.idle-timeout=${DB_TIMEOUT:30000}
spring.datasource.hikari.pool-name=HexaMarketHikariCP
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ======================================================
# = JPA / HIBERNATE
# ======================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Optimistic locking support
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ======================================================
# = FLYWAY MIGRATION
# ======================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:database/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# ======================================================
# = REDIS (Cache, Token Blacklist)
# ======================================================
# Đã ánh xạ biến môi trường
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000
spring.data.redis.repositories.enabled=${REDIS_REPOS_ENABLED:false}

spring.cache.type=redis
spring.cache.redis.time-to-live=${REDIS_TTL:600000}
spring.cache.redis.cache-null-values=false

# ======================================================
# = RABBITMQ (Async Processing)
# ======================================================
# Đã ánh xạ biến môi trường
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=/

spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10

# ======================================================
# = SECURITY & PAYMENT
# ======================================================
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-expiration=${JWT_ACCESS_EXP}
security.jwt.refresh-token-expiration=${JWT_REFRESH_EXP}

# Key bí mật cho thanh toán (Payment Secret)
security.payment.secret=${PAYMENT_SECRET}

# ======================================================
# = SPRING SECURITY
# ======================================================
spring.security.filter.order=10
spring.security.user.name=${SECURITY_USER:user}
spring.security.user.password=${SECURITY_PASS:password}
# ======================================================
# = ACTUATOR & MONITORING (SECURED)
# ======================================================
# Chỉ expose health, info, metrics, loggers. Ẩn env.
management.endpoints.web.exposure.include=health,info,metrics,loggers

# Masking: Che giấu các key nhạy cảm nếu lỡ bật lại env
management.endpoint.env.keys-to-sanitize=password,secret,key,token,credential,vnpay,stripe

# Hiển thị chi tiết health check
management.endpoint.health.show-details=always

# ======================================================
# = SWAGGER / OPENAPI
# ======================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ======================================================
# = LOGGING & CORRELATION ID
# ======================================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Log pattern có Correlation ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] %-5level %logger{36} - %msg%n

# ======================================================
# = SERVER & PERFORMANCE
# ======================================================
server.tomcat.threads.max=200
server.tomcat.accept-count=100
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ======================================================
# = FILE UPLOAD
# ======================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ======================================================
# = RATE LIMIT
# ======================================================
ratelimit.enabled=true
ratelimit.requests-per-minute=${RATELIMIT_REQUESTS:600}
ratelimit.login-requests-per-minute=${RATELIMIT_LOGIN:10}
ratelimit.block-duration=300

# ======================================================
# = EMAIL (SMTP) - Gmail
# ======================================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000


#logging.level.org.springframework.security=DEBUG

server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-forwarded-for

